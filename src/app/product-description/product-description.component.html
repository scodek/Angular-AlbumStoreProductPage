<div class="row description">
  <div class="col-sm-2">
    <img src={{this.albumInfo?.album.coverImage}} alt="product image" />
  </div>
  <div class="col-sm-6">
    <p class="album-name">{{this.albumInfo?.album.name}}</p>
    <p class="band-name">{{this.albumInfo?.artist}}</p>
    <p class="album-release-date">{{this.albumInfo?.album.releaseDate}}</p>
  </div>
</div>
